## Microdata
consists of a group of **name-value pairs**. The groups are called **items**, and each name-value pair is a **property**. Items and properties are represented by regular elements.

---

```html
<div itemscope>
    <p>Meu nome é <span itemprop="name">Leonardo</span>.</p>
    <p>Eu estou no <span itemprop="place">Inferno</span>.</p>
</div>
```

---

## Linked Data
in Semantic Web terminology, Linked Data is the term used to describe a method of exposing and connecting data on the Web from different sources.

### URL
a Uniform Resource Locator, also known as a web address, is a **specific character string that constitutes a reference to a resource**.

---

```
<article itemscope itemtype="http://schema.org/Person">
	Meu nome é
	<span itemprop="name">
		<strong itemprop="givenName">Leonardo</strong>
		<strong itemprop="additionalName">Alberto</strong>
		Augusto de Jesus
		<strong itemprop="familyName">Souza</strong>
	</span>,
	sou um
	<strong itemprop="jobTitle">Desenvolvedor Web</strong>
	e nasci, vivo e trabalho no
	<span itemscope
		itemprop="address homeLocation workLocation"
		itemtype="http://schema.org/PostalAddress"
	>
		<strong itemprop="name addressLocality">Rio de Janeiro</strong>
	</span>
</article>
```
