## Microdata
consists of a group of **name-value pairs**. The groups are called **items**, and each name-value pair is a **property**. Items and properties are represented by regular elements.

---

```html
<div itemscope>
    <p>Meu nome é <span itemprop="name">Leonardo</span>.</p>
    <p>Eu estou na <span itemprop="place">UniRio</span>.</p>
</div>
```

---

    <p>Meu nome é <span itemprop="name">Leonardo</span>.</p>
    <p>Eu estou na <span itemprop="place">UniRio</span>.</p>
</div>
```

    "name"  : "Leonardo",
    "place" : "UniRio"
}

## Linked Data
in Semantic Web terminology, Linked Data is the term used to describe a method of exposing and connecting data on the Web from different sources.

---

### URL
a Uniform Resource Locator, also known as a web address, is a **specific character string that constitutes a reference to a resource**.
